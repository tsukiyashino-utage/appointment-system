<!DOCTYPE html>
<html lang="zh-han">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        body {
            background-image:url({{ url_for('static', filename='image/background2.jpg') }});
            background-size: 100%;
            background-repeat: no-repeat;
        }
        h2 {
            background-color: azure;
            position: relative;
            
        }
    </style>
</head>

<body>
    <div class="first_head"><h1 style="text-align:center">预约&管理系统登录</h1></div>
    <div class="user_form">
        <form action="/login" method="POST" name="userform">
            <h2>用户登录</h2>
            <div class="form_in_user">用户名:<input type="text" name="username"></div>
            <div class="form_in_user">密码:<input type="password" name="userpwd"></div>
            <div class="submit_u"><input type="submit" value="登录"></div> 
        </form>
        <button onclick="jump()">注册</button>
    </div>
    <script>
        {% if user %} ( window.history.replaceState ) {
            window.history.replaceState( null, null, window.location.href );
        }
        function jump() {
            window.location.href="regist.html";
        }
    </script> 
</body>
</html>
